<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Kodinger" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="images/logo-no-background.png"
    />
    <title>Login | Page</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="libraries/bootstrap-5.2.3-dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="libraries/bootstrap-icons/bootstrap-icons.css"
    />
    <link rel="stylesheet" type="text/css" href="styles/login.css" />
    <!-- Variable Css -->
    <link href="styles/variables-blue.css" rel="stylesheet" />
  </head>

  <body class="my-login-page">
    <div class="nav">
      <div class="logo">
        <a href="portal.html">
          <img src="images/logo-no-background.png" alt="" />
        </a>
      </div>
    </div>

    <!-- ======= main ======= -->
    <section class="my-login-page">
      <div class="container form-Bg">
        <div class="row justify-content-md-center">
          <div class="card-wrapper">
            <div class="brand">
              <img src="images/lock.png" alt="logo" />
            </div>
            <div class="card fat">
              <div class="card-body">
                <h4 class="card-title text-center">Login</h4>
                <form method="POST" class="my-login-validation" novalidate="">
                  <div class="mb-3">
                    <label for="email" class="form-label">E-Mail Address</label>
                    <input
                      id="email"
                      type="email"
                      class="form-control"
                      name="email"
                      value=""
                      required
                      autofocus
                    />
                    <div class="invalid-feedback">Email is invalid</div>
                  </div>

                  <div class="mb-3">
                    <label for="password" class="form-label">Password </label>
                    <input
                      id="password"
                      type="password"
                      class="form-control"
                      name="password"
                      required
                      data-eye
                    />
                    <div class="invalid-feedback">Password is required</div>
                  </div>

                  <div class="mb-3 form-check">
                    <input
                      type="checkbox"
                      name="remember"
                      id="remember"
                      class="form-check-input"
                    />
                    <label for="remember" class="form-check-label"
                      >Remember Me</label
                    >
                  </div>

                  <div class="m-0 d-grid">
                    <button type="submit" class="btn btn-primary btn-block">
                      Login
                    </button>
                  </div>
                  <div class="mt-4 text-center">
                    Don't have an account?
                    <a href="register.html">Create One</a>
                  </div>
                </form>
              </div>
            </div>
            <div class="footer">Copyright &copy; 2023 &mdash; Taunur</div>
          </div>
        </div>
      </div>
    </section>

    <div class="area">
      <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <!-- Bootstrap Script -->
    <script src="libraries/bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/login.js"></script>
  </body>
</html>
